<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificación Giro d’Italia</title>
  <meta http-equiv="refresh" content="180">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 630px;
      width: 2114px;
      font-family: 'Open Sans', sans-serif;
      position: relative;
    }

    video#fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .tabla {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      color: #ffffff;
      font-style: italic;
      font-weight: bold;
      text-transform: uppercase;
      gap: 40px;
    }

    .fila {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 85%;
      font-size: 50px;
    }

    .fila div {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="fondo">
    <source src="fondo.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <div class="tabla">
    <div class="fila">
      <div id="nombre1">---</div>
      <div id="equipo1">---</div>
      <div id="tiempo1">---</div>
    </div>
    <div class="fila">
      <div id="nombre2">---</div>
      <div id="equipo2">---</div>
      <div id="tiempo2">---</div>
    </div>
    <div class="fila">
      <div id="nombre3">---</div>
      <div id="equipo3">---</div>
      <div id="tiempo3">---</div>
    </div>
  </div>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch("https://dannaico.github.io/MGirodeitalia/datos.html");
        const texto = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(texto, "text/html");

        for (let i = 1; i <= 3; i++) {
          document.getElementById(`nombre${i}`).textContent = doc.getElementById(`nombre${i}`).textContent;
          document.getElementById(`equipo${i}`).textContent = doc.getElementById(`equipo${i}`).textContent;
          document.getElementById(`tiempo${i}`).textContent = doc.getElementById(`tiempo${i}`).textContent;
        }
      } catch (err) {
        console.error("Error cargando los datos:", err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 30000);
  </script>
</body>
</html>
