<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tour de Francia - ClasificaciÃ³n</title>
  <meta http-equiv="refresh" content="180">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background-color: black;
    }

    .contenedor {
      position: relative;
      width: 100vw;   
      height: 100vh;  
    }

    video#fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;  /* âœ… ocupa toda la pantalla sin deformarse */
      z-index: 0;
    }

    /* Texto sobre posiciones especÃ­ficas */
    .tabla {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;   
      height: 100%;
      color: #ffffff;
      font-style: italic;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 6vh;
      z-index: 1;
    }

    /* ðŸ”´ Ajusta coordenadas a tu diseÃ±o */
    #nombre1 { position: absolute; top: 34%; left: 24%; }
    #equipo1 { position: absolute; top: 34%; left: 50%; }
    #tiempo1 { position: absolute; top: 34%; right: 15%; }

    #nombre2 { position: absolute; top: 52%; left: 24%; }
    #equipo2 { position: absolute; top: 52%; left: 50%; }
    #tiempo2 { position: absolute; top: 52%; right: 15%; }

    #nombre3 { position: absolute; top: 75%; left: 24%; }
    #equipo3 { position: absolute; top: 75%; left: 50%; }
    #tiempo3 { position: absolute; top: 75%; right: 15%; }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay muted loop id="fondo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

    <div class="tabla">
      <div id="nombre1">---</div>
      <div id="equipo1">---</div>
      <div id="tiempo1">---</div>

      <div id="nombre2">---</div>
      <div id="equipo2">---</div>
      <div id="tiempo2">---</div>

      <div id="nombre3">---</div>
      <div id="equipo3">---</div>
      <div id="tiempo3">---</div>
    </div>
  </div>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch("https://dannaico.github.io/MGirodeitalia/datos.html");
        const texto = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(texto, "text/html");

        for (let i = 1; i <= 3; i++) {
          document.getElementById(`nombre${i}`).textContent = doc.getElementById(`nombre${i}`).textContent;
          document.getElementById(`equipo${i}`).textContent = doc.getElementById(`equipo${i}`).textContent;
          document.getElementById(`tiempo${i}`).textContent = doc.getElementById(`tiempo${i}`).textContent;
        }
      } catch (err) {
        console.error("Error cargando los datos:", err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 300000); // cada 30 segundos
  </script>
</body>
</html>
