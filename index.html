<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tour de Francia - Clasificaci√≥n</title>
  <meta http-equiv="refresh" content="180">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .contenedor {
      position: relative;
      width: 2114px;
      height: 630px;
    }

    video#fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .tabla {
      position: relative;
      z-index: 1;
      width: 110%;
      height: 105%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 55px;
      color: #ffffff;
      font-style: italic;
      font-weight: bold;
      text-transform: uppercase;
      padding: 30px 450px;
      box-sizing: border-box;
    }

    .fila {
      display: flex;
      font-size: 55px;
      width: 100%;
    }

    .col-nombre {
      width: 35%;
      text-align: left;
    }

    .col-equipo {
      width: 35%;
      text-align: center;
    }

    .col-tiempo {
      width: 30%;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay muted loop id="fondo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

    <div class="tabla">
      <div class="fila">
        <div class="col-nombre" id="nombre1">---</div>
        <div class="col-equipo" id="equipo1">---</div>
        <div class="col-tiempo" id="tiempo1">---</div>
      </div>
      <div class="fila">
        <div class="col-nombre" id="nombre2">---</div>
        <div class="col-equipo" id="equipo2">---</div>
        <div class="col-tiempo" id="tiempo2">---</div>
      </div>
      <div class="fila">
        <div class="col-nombre" id="nombre3">---</div>
        <div class="col-equipo" id="equipo3">---</div>
        <div class="col-tiempo" id="tiempo3">---</div>
      </div>
    </div>
  </div>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch("https://dannaico.github.io/MGirodeitalia/datos.html");
        const texto = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(texto, "text/html");

        for (let i = 1; i <= 3; i++) {
          document.getElementById(`nombre${i}`).textContent = doc.getElementById(`nombre${i}`).textContent;
          document.getElementById(`equipo${i}`).textContent = doc.getElementById(`equipo${i}`).textContent;
          document.getElementById(`tiempo${i}`).textContent = doc.getElementById(`tiempo${i}`).textContent;
        }
      } catch (err) {
        console.error("Error cargando los datos:", err);
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 30000); // cada 30 segundos
  </script>
</body>
</html>
